---
 - hosts: webserver
   become: yes
   tasks:
      - name: varaiable used in this playbook
        debug:
          msg: "apache_package = {{ apache_package }}"
      - name: install apache
        package: 
          name: "{{ apache_package }}"
          state: present
      - name: installed apache
        debug:
          msg: "apache is installed"
      - name: Enable apache
        service:
          name: "{{ apache_package }}"
          state: started 
           